<div class="text-center subscription-container">
    <h2>Pr√≥ximos lanzamientos</h2>
    <form class="subscription-form">
      <div class="form-group mr-sm-3 mb-2">
        <input type="text" name="subscriberEmail" class="form-control" [(ngModel)]="product.name">
      </div>
      <button style="margin-top: 20px" type="submit" class="btn btn-default mb-2" (click)="createProduct(product)">Agregar pizza</button>
    </form>
</div>
  <div class="text-center" *ngIf="loader">
    <img src="./assets/img/loading.gif" style="width: 2rem; height: 2rem"><span> Procesando solicitud</span>
  </div>
  <div class="text-center" *ngIf="showSuccessMessage && !loader">
    <p style="color: #28a745">{{ successMessage }}</p>
  </div>
  <div class="text-center" *ngIf="showErrorMessage&& !loader">
    <p style="color: #DC3545">{{ errorMessage }}</p>
  </div>
